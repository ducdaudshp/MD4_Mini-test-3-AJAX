<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Book List</title>
</head>
<body>
<div class="container">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="nhap ten sach" aria-describedby="name">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="nhap gia">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label" >Author</label>
            <input type="text" class="form-control" id="author" placeholder="nhap tac gia">
        </div>

        <div class="mb-3">
            <label for="avatar" class="form-label" >Avatar</label>
            <input type="file"  id="avatar">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label" >Category</label>
            <select id="category" name="category"></select>
        </div>

        <button type="submit" class="btn btn-primary" onclick="createBook()">Add Book</button>

    <h1>Book List</h1>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Avatar</th>
            <th scope="col" colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody id="list-book">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</div>



<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Book</h4>
            </div>

            <form>
                <div class="mb-3">
                    <label for="newName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="newName" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="newPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="newPrice">
                </div>
                <div class="mb-3">
                    <label for="newAuthor" class="form-label" >Author</label>
                    <input type="text" class="form-control" id="newAuthor">
                </div>

                <div class="mb-3">
                    <label for="newCategory" class="form-label" >Category</label>
                    <select id="newCategory" name="category"></select>
                </div>

                <div class="mb-3">
                    <label for="newAvatar" class="form-label" >Avatar</label>
                    <div id="showAvatar"></div>
                    <input type="file"  id="newAvatar">
                </div>




            </form>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal">Close</button>
                <div id="update"></div>
            </div>
        </div>

    </div>
</div>

<script src="book.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
